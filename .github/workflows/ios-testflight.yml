name: Build and Upload to TestFlight

on:
  workflow_dispatch: # Nur manuell Ã¼ber GitHub UI starten
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - ios-build

jobs:
  build-and-upload:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app and sync Capacitor
        run: npm run cap:sync

      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          pod install
          cd ../..

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Import Apple Certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATES_PATH=$RUNNER_TEMP/certificates
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          # Create certificates directory
          mkdir -p $CERTIFICATES_PATH
          
          # Decode certificate
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $CERTIFICATES_PATH/certificate.p12
          
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate to keychain
          security import $CERTIFICATES_PATH/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        env:
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build and Archive iOS app
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath ./build/App.xcarchive \
            CODE_SIGN_IDENTITY="iPhone Distribution" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES \
            PROVISIONING_PROFILE_SPECIFIER="$APPLE_PROVISIONING_PROFILE_BASE64" \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            archive

      - name: Export IPA
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd ios/App
          
          # Create exportOptions.plist
          cat > exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>$APPLE_TEAM_ID</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
          
          # Export IPA
          xcodebuild -exportArchive \
            -archivePath ./build/App.xcarchive \
            -exportPath ./build/ipa \
            -exportOptionsPlist exportOptions.plist

      - name: Upload to TestFlight
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          cd ios/App/build/ipa
          
          # Install altool (part of Xcode Command Line Tools)
          xcrun altool --validate-app \
            -f *.ipa \
            -t ios \
            -u "$APPLE_ID" \
            -p "$APPLE_APP_SPECIFIC_PASSWORD" || echo "Validation failed, continuing..."
          
          # Upload to App Store Connect
          xcrun altool --upload-app \
            -f *.ipa \
            -t ios \
            -u "$APPLE_ID" \
            -p "$APPLE_APP_SPECIFIC_PASSWORD"

      - name: Upload build artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-backup
          path: |
            ios/App/build/**/*.ipa
            ios/App/build/**/*.xcarchive
          retention-days: 7

