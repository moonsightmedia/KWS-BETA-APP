<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Inkl Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .progress {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.3s;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>All-Inkl Upload API Test</h1>
    
    <div class="info">
        <strong>API URL:</strong> <span id="apiUrl">https://cdn.kletterwelt-sauerland.de/upload-api</span>
    </div>

    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>üìÅ Klicke hier oder ziehe eine Datei hierher</p>
        <p style="font-size: 12px; color: #666;">Videos oder Bilder</p>
    </div>
    
    <input type="file" id="fileInput" accept="video/*,image/*">
    
    <div>
        <button onclick="testUpload()" id="uploadBtn" disabled>Upload starten</button>
        <button onclick="testDelete()" id="deleteBtn" disabled>Letzte Datei l√∂schen</button>
    </div>

    <div class="progress" id="progressContainer" style="display: none;">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="result"></div>

    <script>
        const API_URL = 'https://cdn.kletterwelt-sauerland.de/upload-api';
        let lastUploadedUrl = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                document.getElementById('uploadBtn').disabled = false;
                showResult('info', `Datei ausgew√§hlt: ${e.target.files[0].name} (${formatBytes(e.target.files[0].size)})`);
            }
        });

        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('error', 'Bitte w√§hle zuerst eine Datei aus');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            try {
                const url = await uploadFile(file, (progress) => {
                    progressBar.style.width = progress + '%';
                });

                showResult('success', `‚úÖ Upload erfolgreich!<br>URL: <a href="${url}" target="_blank">${url}</a>`);
                lastUploadedUrl = url;
                document.getElementById('deleteBtn').disabled = false;
            } catch (error) {
                showResult('error', `‚ùå Upload fehlgeschlagen: ${error.message}`);
            } finally {
                uploadBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        }

        async function uploadFile(file, onProgress) {
            const chunkSize = 5 * 1024 * 1024; // 5MB
            const totalChunks = Math.ceil(file.size / chunkSize);
            const useChunked = totalChunks > 1;
            const sessionId = useChunked ? generateId() : null;

            if (useChunked) {
                // Chunked upload
                for (let i = 0; i < totalChunks; i++) {
                    const start = i * chunkSize;
                    const end = Math.min(start + chunkSize, file.size);
                    const chunk = file.slice(start, end);

                    const formData = new FormData();
                    formData.append('chunk', chunk);

                    const headers = {
                        'X-File-Name': file.name,
                        'X-File-Size': file.size.toString(),
                        'X-File-Type': file.type,
                        'X-Chunk-Number': i.toString(),
                        'X-Total-Chunks': totalChunks.toString(),
                    };

                    if (sessionId) {
                        headers['X-Upload-Session-Id'] = sessionId;
                    }

                    const response = await fetch(`${API_URL}/upload.php`, {
                        method: 'POST',
                        body: formData,
                        headers: headers,
                    });

                    if (!response.ok) {
                        const error = await response.json().catch(() => ({ error: 'Upload failed' }));
                        throw new Error(error.error || `Upload failed: ${response.statusText}`);
                    }

                    const result = await response.json();
                    
                    if (onProgress) {
                        const progress = ((i + 1) / totalChunks) * 100;
                        onProgress(progress);
                    }

                    if (i === totalChunks - 1 && result.url) {
                        return result.url;
                    }
                }
                throw new Error('Upload completed but no URL returned');
            } else {
                // Single file upload
                const formData = new FormData();
                formData.append('file', file);

                const headers = {
                    'X-File-Name': file.name,
                    'X-File-Size': file.size.toString(),
                    'X-File-Type': file.type,
                };

                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();

                    xhr.upload.addEventListener('progress', (e) => {
                        if (e.lengthComputable && onProgress) {
                            const progress = (e.loaded / e.total) * 100;
                            onProgress(progress);
                        }
                    });

                    xhr.addEventListener('load', () => {
                        if (xhr.status === 200) {
                            try {
                                const result = JSON.parse(xhr.responseText);
                                if (result.success && result.url) {
                                    resolve(result.url);
                                } else {
                                    reject(new Error(result.error || 'Upload failed'));
                                }
                            } catch (error) {
                                reject(new Error('Failed to parse response'));
                            }
                        } else {
                            reject(new Error(`Upload failed: ${xhr.statusText}`));
                        }
                    });

                    xhr.addEventListener('error', () => {
                        reject(new Error('Upload failed: Network error'));
                    });

                    xhr.open('POST', `${API_URL}/upload.php`);
                    Object.keys(headers).forEach(key => {
                        xhr.setRequestHeader(key, headers[key]);
                    });
                    xhr.send(formData);
                });
            }
        }

        async function testDelete() {
            if (!lastUploadedUrl) {
                showResult('error', 'Keine Datei zum L√∂schen vorhanden');
                return;
            }

            const deleteBtn = document.getElementById('deleteBtn');
            deleteBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/delete.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: lastUploadedUrl }),
                });

                const result = await response.json();

                if (result.success) {
                    showResult('success', '‚úÖ Datei erfolgreich gel√∂scht!');
                    lastUploadedUrl = null;
                } else {
                    showResult('error', `‚ùå L√∂schen fehlgeschlagen: ${result.error || 'Unbekannter Fehler'}`);
                }
            } catch (error) {
                showResult('error', `‚ùå Fehler: ${error.message}`);
            } finally {
                deleteBtn.disabled = false;
            }
        }

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function generateId() {
            return crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).slice(2);
        }

        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                document.getElementById('uploadBtn').disabled = false;
                showResult('info', `Datei ausgew√§hlt: ${files[0].name} (${formatBytes(files[0].size)})`);
            }
        });
    </script>
</body>
</html>
