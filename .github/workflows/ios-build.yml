name: Build iOS App

on:
  workflow_dispatch: # Nur manuell Ã¼ber GitHub UI starten
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - ios-build

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app and sync Capacitor
        run: npm run cap:sync

      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          pod install
          cd ../..

      - name: Build iOS app (Simulator)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -derivedDataPath ./build \
            build

      - name: Archive iOS app (for distribution)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath ./build/App.xcarchive \
            archive

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            ios/App/build/**/*.app
            ios/App/build/**/*.xcarchive
          retention-days: 7

      - name: Create IPA (if archive exists)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath ./build/App.xcarchive \
            -exportPath ./build/ipa \
            -exportOptionsPlist exportOptions.plist || echo "Export options plist not found, skipping IPA creation"

